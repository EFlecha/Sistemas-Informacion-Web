<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Conversor de temperatura: Fahrenheit a Celsius</title>
	</head>

	<body>
		<h1>Conversor de Fahrenheit a Celsius</h1>
		<form id= "convTemp">
			<label for="Fahr">Ingresa la temperatura en Fahrenheit (°F):</label> <br>
			<input type="number" id="Fahr" name="Fahr" placeholder="Ej: 25"> <br><br>
			
			<button type="button" onclick="convFahraCel()">Convertir</button>
			
		</form>
		
		<script>
			// Función para convertir la temperatura de Fahrenheit a Celsius
			function convFahraCel(){
				var tempCel = ((document.getElementById("Fahr").value)-32) * (5/9);
				alert("La temperatura en Celsius es: "+tempCel);
			}
		</script>

	</body>

</html>
