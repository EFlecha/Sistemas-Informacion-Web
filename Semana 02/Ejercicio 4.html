<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Página interactiva de bienvenida</title>
	</head>

	<body>
		<h1>Página interactiva de bienvenida</h1>
		<form id= "DatosUsuario">
			<label for="nombre">Ingrese su nombre:</label> <br>
			<input type="text" id="nombre" name="nombre"> <br><br>
			
			<label for="apellido">Ingrese su apellido:</label> <br>
			<input type="text" id="apellido" name="apellido"> <br><br>
			
			<label for="edad">Ingrese su edad:</label> <br>
			<input type="number" id="edad" name="edad"> <br><br>
			
			<button type="button" onclick="concatDatos()">Ingresar</button>
		</form>
		
		<script>
			// Función
			function concatDatos(){
				const nomUsuario = document.getElementById("nombre").value;
				const apeUsuario = document.getElementById("apellido").value;
				const edadUsuario = document.getElementById("edad").value;
				
				const mensajeBienvenida = `¡Hola ${nomUsuario} ${apeUsuario}!\nBienvenido/a. Tenés ${edadUsuario} años!`;
				alert(mensajeBienvenida);
			}
		</script>

	</body>

</html>
