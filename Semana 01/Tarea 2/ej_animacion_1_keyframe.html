<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}
}
</style>
</head>
<body>

<h1>Animación CSS</h1>

<div></div>

<p><b>Nota:</b> Cuando termina una animación, vuelve a su estilo original.</p>

</body>
</html>
