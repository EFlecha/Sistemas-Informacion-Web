<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: 2;
  animation-direction: alternate;  
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
</style>
</head>
<body>

<h1>Animación CSS 3</h1>

<p> En este ejemplo la propiedad de dirección de la animación especifica si la animación de correr normalmente, en reversa o en ciclos alternados. En este caso se utiliza el valor "alternate" para que la animación corrar normalmente al principio y luego en reversa:</p>

<div></div>

</body>
</html>
